<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="/index.js"></script>
    <link href="index.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Example Kadena Wallet Adapter App</title>
  </head>
  <body>
    <h1>Example Kadena Wallet Adapter App</h1>
    <section id="wallet-select-section">
      <header id="wallet-select-header">
        <h2 id="wallet-select-label">Select a Wallet to Connect</h2>
        <button id="disconnect-button">disconnect</button>
      </header>
    </section>
    <section>
      <h2>Simulate a Transfer on testnet chain 1</h2>
      <p>
        Note: this is not transfer-create, so the receiving wallet must exist
      </p>
      <form id="transfer-form">
        <label>
          <p>Amount:</p>
          <input id="transfer-amount-input" type="number" />
        </label>
        <label>
          <p>To:</p>
          <input id="transfer-to-input" type="text" />
        </label>
        <button id="sign-button" type="button">Sign</button>
        <button id="quicksign-button" type="button">QuickSign</button>
      </form>
    </section>
    <section>
      <h2>/local result:</h2>
      <p id="local-result"></p>
    </section>
    <dialog id="connect-chainweaver-dialog">
      <form id="connect-chainweaver-form">
        <label>
          <p>Paste your 'k:' wallet address here:</p>
          <input id="chainweaver-address-input" type="text" />
        </label>
        <button type="submit">Connect</button>
      </form>
      <p>Press esc to close</p>
    </dialog>
  </body>
</html>
