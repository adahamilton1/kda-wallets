<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="/index.js"></script>
    <link href="index.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Example Kadena Wallet Web Components App</title>
  </head>
  <body>
    <h1>Example Kadena Wallet Web Components App</h1>
    <section id="wallet-select-section">
      <button id="connect-wallet-button">Connect Wallet</button>
      <button id="disconnect-wallet-button" disabled>Disconnect Wallet</button>
      <h2 id="connected-wallet-label"></h2>
    </section>
    <section>
      <h2>Simulate a Transfer on testnet chain 1</h2>
      <p>
        Note: this is not transfer-create, so the receiving wallet must exist
      </p>
      <form id="transfer-form">
        <label>
          <p>Amount:</p>
          <input id="transfer-amount-input" type="number" />
        </label>
        <label>
          <p>To:</p>
          <input id="transfer-to-input" type="text" />
        </label>
        <button id="sign-button" type="button">Sign</button>
        <button id="quicksign-button" type="button">QuickSign</button>
      </form>
    </section>
    <section>
      <h2>/local result:</h2>
      <p id="local-result"></p>
    </section>
    <kda-wallet-connect-dialog>
      <kda-wallet-chainweaver-connect-button
        autoresume
      ></kda-wallet-chainweaver-connect-button>
      <kda-wallet-walletconnect-connect-button
        autoresume
        network-id="testnet04"
        wc-project-id="67ce47db9e4c2585385be3581ee3cb9d"
        wc-project-name="Example Kadena Wallet Adapter App"
        wc-project-description="A simple webapp for testing kadena wallets"
        wc-project-url="http://localhost"
        wc-project-icon="https://altcoinsbox.com/wp-content/uploads/2023/01/kadena-logo-300x300.webp"
      ></kda-wallet-walletconnect-connect-button>
      <kda-wallet-eckowallet-connect-button
        autoresume
        network-id="testnet04"
      ></kda-wallet-eckowallet-connect-button>
    </kda-wallet-connect-dialog>
  </body>
</html>
